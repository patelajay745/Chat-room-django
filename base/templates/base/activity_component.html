<h3>Recent Activity</h3>

<hr />
{% for message in room_messages %}
<div>
  <small>@{{message.user}} {{message.created | timesince}} </small> <br />
  <small>replied to {{message.room.name}}</small><br />
  <small>{{message}}</small>
  {% if request.user == message.user %}
  <a href="{% url 'delete-message' message.id %}">Delete</a>
  {% endif %}
</div>
<hr />
{% endfor %}
