{% extends "main.html" %} {% block content%}

<form action="" method="POST">
  {% csrf_token %}
  <h1>Are you sure you want to delete {{obj.body}} ?</h1>
  <input type="hidden" value="{{obj.id}}" />
  <input type="submit" value="Yes" />
  <input
    type="button"
    value="No"
    onclick="window.location.href='{% url 'home' %}'"
  />
</form>

{% endblock content%}
