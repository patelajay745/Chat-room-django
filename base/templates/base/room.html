{% extends "main.html" %} {% block content%}

<h1>{{room.name}}</h1>
<h3>
    {{room.description}}

    <div class="comment-wrapper">
        <h3>Conversion</h3>
        <hr />

        {% for message in room_messages%}
        <small>@{{message.user}} {{message.created | timesince }}</small>
        <br />
        <small>{{message.body}}</small>
        <hr />
        {% endfor %}
    </div>

    {% endblock content%}
</h3>
